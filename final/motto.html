    <script>
         function qoo(button,n){
            var a =document.getElementById(button);
            if(n==2){
				a.style.border ="5px solid #FF0000";
            }
			else if(n==3){
				a.style.border ="5px #FFFFFF";
            }
        }
        
        $("button").click(function(){
                for(var i=0;i<=1;i++){
                    var tr=$("table").find('tr[std_id='+i+']');
                    var score=Number(tr.find('td[name="chinese"]').html());
                    var score2=Math.sqrt(score)*10;
                    tr.find('td[name="chinese"]').html(Math.floor(score2));
                    
                    var grade=Number(tr.find('td[name="chinese"]').html())+Number(tr.find('td[name="math"]').html())+Number(tr.find('td[name="english"]').html());
                    tr.find('td[name="average"]').html(Math.floor(grade/3));
                    
                    if(Number(tr.find('td[name="average"]').html())<60){
                    tr.find('td[name="pass"]').html("你好");
                    }
                    else{
                        tr.find('td[name="pass"]').html("很好");
