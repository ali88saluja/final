	<script>
        $("#mymodal").modal('show');
        
        
        click=0;
         
		function shuffle(array){
            for(var i=array.length-1;i>0;i--){
                var j=Math.floor(Math.random()*(i+1));
                var temp=array[i];
                array[i]=array[j];
                array[j]=temp;
            }
            return array;
        }
        var chicken=["chicken1.jpg","chicken2.jpg","chicken3.jpg","chicken4.jpg","chicken5.jpg","chicken6.jpg","chicken7.jpg","chicken8.jpg","chicken9.jpg","chicken10.jpg","chicken11.jpg","chicken12.jpg","chicken1.jpg","chicken2.jpg","chicken3.jpg","chicken4.jpg","chicken5.jpg","chicken6.jpg","chicken7.jpg","chicken8.jpg","chicken9.jpg","chicken10.jpg","chicken11.jpg","chicken12.jpg"];
        shuffle(chicken);
        
        for(n in chicken){
			$("#chicken").append('<div class="col-md-3 card_set"> <img id="'+n+'" class="img-responsive card_back" src="龍貓貓.jpg"> <img class="img-responsive card" src="'+chicken[n]+'"> </div>');
		}
        
        $(".card_back").mouseover(function(){
            $(this).css("border","3px solid #FF00FF");
        });
        $(".card_back").mouseout(function(){
            $(this).css("border","3px solid #FFFFFF");
        });
        
        $(".card_back").click(function(){
            click++;
            $(this).addClass("hide");
            if(click%2==0){
                setTimeout(result,870);
            }
        });
        
        function result(){
            var id1=$('.hide')[0].id;
            var id2=$('.hide')[1].id;
            if(chicken[id1]==chicken[id2]){
                $('.hide').addClass("correct");
                $('.hide').removeClass("hide");
            }
            else{
                $('.hide').removeClass("hide");

        }
