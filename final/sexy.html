                    <h1>請輸入一個1~100的數字</h1>
				 	<input id ="num" type ="number" class ="form-control" required>
				 	<h2 id ="output"></h2>
                    <h3 id ="range"></h3>
                    <button id ="check" class ="btn btn-info" onmouseover ='qoo("check",0)' onmouseout ='qoo("check",1)' onclick ='owo()'>確定</button>

    <script>
        function qoo(button,n){
            var a =document.getElementById(button);
            if(n==0){
				a.style.border ="5px solid #FF0000";
            }
			else{
				a.style.border ="5px #FFFFFF";
            }
        }
        ans =Math.floor((Math.random()*100)+1);
        min=0; 
        max=100;
        times=0;
        function owo(){
            var num =document.getElementById("num").value;
            guess =parseInt(num,10);
            var output =document.getElementById("output");
            var range =document.getElementById("range");
                if(guess>ans){
                    times+=1;
                    output.innerHTML ="太大囉";
                    if(guess<max){
                        max=guess;
                    }
                    range.innerHTML =min+"< answer <"+max;
                }
                else if(guess<ans){
                    times+=1;
                    output.innerHTML ="再大點";
                    if(guess>min){
                        min=guess;
                    }
                    range.innerHTML =min+"< answer <"+max;
                }
                else{
                    output.innerHTML ="正解";
                    range.innerHTML ="您總共猜了"+(times+1)+"次";
                }
            }
